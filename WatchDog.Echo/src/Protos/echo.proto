syntax = "proto3";

service EchoRPCService{
	rpc SendEcho(EchoRequest) returns (EchoResponse);
	rpc ReverbEcho(Empty) returns (EchoResponse);
}

message EchoRequest{
	bool isReverb = 1;
}

message Empty {}

message EchoResponse{
	string message = 1;
	int32 statusCode = 2;
	bool isReverb = 3;
	string callerHost = 4;
}
